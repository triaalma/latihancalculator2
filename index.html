<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <form name="kalkulator">
        <input type="text" name="display" id="display" disabled>
        <br>
        <input type="button" value="7" onclick="kalkulator.display.value += '7'">
        <input type="button" value="8" onclick="kalkulator.display.value += '8'">
        <input type="button" value="9" onclick="kalkulator.display.value += '9'">
        <input type="button" value="+" onclick="kalkulator.display.value += '+'">
        <br>
        <input type="button" value="4" onclick="kalkulator.display.value += '4'">
        <input type="button" value="5" onclick="kalkulator.display.value += '5'">
        <input type="button" value="6" onclick="kalkulator.display.value += '6'">
        <input type="button" value="-" onclick="kalkulator.display.value += '-'">
        <br>
        <input type="button" value="3" onclick="kalkulator.display.value += '3'">
        <input type="button" value="2" onclick="kalkulator.display.value += '2'">
        <input type="button" value="1" onclick="kalkulator.display.value += '1'">
        <input type="button" value="*" onclick="kalkulator.display.value += '*'">
        <br>
        <input type="button" value="C"   onclick="kalkulator.display.value = ''">
        <input type="button" value="0" onclick="kalkulator.display.value += '0'">
        <input type="button" value="/" onclick="kalkulator.display.value += '/'">
        <input type="button" value="=" onclick="kalkulator.display.value = eval(kalkulator.display.value)">
        <br>
    </form>
</body>
</html>
